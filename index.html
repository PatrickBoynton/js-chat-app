<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Chat App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <p>The list scrolls.</p>
    <form action="" method="POST">
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        <input type="text" name="username" id="username" required>
        <button type="submit">Chat!</button>
    </form>
    <ul id="user-input">
    </ul>
</div>

<script id="create-message" type="text/x-handlebars-template">
    {{#each chats}}
    <li class="list-item">
        <p class="message">{{this.text}}</p>
        <h3 class="username">{{this.username}}</h3>
        <button class="delete" value={{this.id}}>X</button>
        <button class="edit">Edit</button>
    </li>
    {{/each}}
</script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
